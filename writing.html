    <script>
        function openProject(evt, projectName) {
            var i, tabcontent, tablinks;
    
            // Hide all tabs
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
    
            // Remove active class from all buttons
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
    
            // Show the selected tab
            const tab = document.getElementById(projectName);
            tab.style.display = "block";
            evt.currentTarget.className += " active";
    
            // Dynamically insert the iframe
            const pdfContainer = tab.querySelector('.pdf-container');
            if (pdfContainer && pdfContainer.dataset.src) {
                pdfContainer.innerHTML = `
                    <iframe src="${pdfContainer.dataset.src}" width="100%" height="600px" style="border:none;"></iframe>
                `;
            }
        }
    
        function openDefaultProject() {
            document.querySelector(".tablinks").click();
        }

        function toggleSection(button) {
            const content = button.parentElement.nextElementSibling;
            content.classList.toggle("collapsed");
            button.classList.toggle("rotated");
            button.innerHTML = content.classList.contains("collapsed") ? "&#9654;" : "&#9660;";
        }
    </script>
