<html lang="en">

<head>
    <title>Sameera's Portfolio</title>
    <link rel="stylesheet" href="default.css">
</head>

<body onload="openDefaultProject()">
    <header>
        <div id="logo">
            <h4><a href="index.html">Sameera</a></h4>
        </div>
        <nav>
            <ul class="nav_links">
                <li><a href="art.html">Art</a></li>
                <li><a href="code.html">Code</a></li>
                <li><a href="writing.html">Writing</a></li>
            </ul>
        </nav>
    </header>

    <div class="s1">
        <div class="writing">
            <h1>My Writing</h1>
        </div>
    </div>

    <section class = "s2">
        <h2 class = "title">Amma's House</h2>
        <p>

        </p>
    </section>

    <section class = "s3">
        <h2 class = "title">Anna</h2>
        <p>

        </p>
    </section>

    <!-- Tabbed Projects Section -->
    <div class="s2">
        <h3></h3>
        <div class="tabs">
            <button class="tablinks" onclick="openProject(event, 'Project1')">Amma's House</button>
            <button class="tablinks" onclick="openProject(event, 'Project2')">Anna</button>
            <button class="tablinks" onclick="openProject(event, 'Project3')">Project 3</button>
            <button class="tablinks" onclick="openProject(event, 'Project4')">Project 4</button>
        </div>

        <div id="Project1" class="tab-content">
            <h3>Amma's House</h3>
            <p>Details of Project 1...</p>
        </div>

        <div id="Project2" class="tab-content">
            <h3>Anna</h3>
            <p>Details of Project 2...</p>
        </div>

        <div id="Project3" class="tab-content">
            <h3>Project 3</h3>
            <p>Details of Project 3...</p>
        </div>

        <div id="Project4" class="tab-content">
            <h3>Project 4</h3>
            <p>Details of Project 4...</p>
        </div>
    </div>

    <script>
        function openProject(evt, projectName) {
            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(projectName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function openDefaultProject() {
            document.querySelector(".tablinks").click();
        }
    </script>

</body>
</html>
