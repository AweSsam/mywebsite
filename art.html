<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sameera's Portfolio</title>
    <link rel="stylesheet" href="default.css">
</head>

<body onload="openDefaultProject()">
    <header>
        <div id="logo">
            <h4><a href="index.html">Sameera</a></h4>
        </div>
        <nav>
            <ul class="nav_links">
                <li><a href="art.html">Art</a></li>
                <li><a href="code.html">Code</a></li>
                <li><a href="writing.html">Writing</a></li>
            </ul>
        </nav>
    </header>

    <section class = "s2">
        <h2 class = "title">Digital Art</h2>
    </section>

    <section class = "s3">
        <h2 class = "title">Traditional Art</h2>
    </section>

    <!-- Tabbed Projects Section -->
    <div class="s2">
        <h2 class = "title">Projects</h2>
        <h3>Creature Animatic</h3>
        <h3>Careful Watchers 1.0</h3>
        <div class="tabs">
            <button class="tablinks" onclick="openProject(event, 'Project1')">In-Game Art</button>
            <button class="tablinks" onclick="openProject(event, 'Project2')">Unused Art Pieces</button>
            <button class="tablinks" onclick="openProject(event, 'Project3')">Concept Sketches</button>
        </div>

        <div id="Project1" class="tab-content">
            <h3>In-Game Art</h3>
            <p>See the code behind the game here.</p>
        </div>

        <div id="Project2" class="tab-content">
            <h3>Unused Art Pieces</h3>
            <p>Details of Project 2...</p>
        </div>

        <div id="Project3" class="tab-content">
            <h3>Concept Sketches</h3>
            <p>Details of Project 3...</p>
        </div>
    </div>

    <script>
        function openProject(evt, projectName) {
            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(projectName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function openDefaultProject() {
            document.querySelector(".tablinks").click();
        }
    </script>

</body>
</html>
